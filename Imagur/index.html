<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            
            
            
        }
        #nav{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            

        }
        .navSide img{
            width: 100px;
            
        }
        .navSide{
            display: flex;
            align-items: center;
            /* margin-left: 10px; */
            justify-content: space-between;
            /* border: 2px solid black; */
            width: 20%;
            
        }
        .newpost{
            padding: 7px 5px;
            background-color: #1bb76e;
            color: white;
            font-weight: 700;
            font-family: sans-serif;
            border-radius: 5px;
        }
        .newpost span{
            padding: 1px 7px;
            background-color: white;
            margin: 5px;
            color: #1bb76e;
            font-weight: 1000;
            border-radius: 3px;
            margin-right: 15px;
            box-shadow: 1px 3px 0px -1px rgba(186,247,223,1);
            -webkit-box-shadow: 0px 3px 0px -1px rgba(186,247,223,1);
            -moz-box-shadow: 1px 3px 0px -1px rgba(186,247,223,1);
        }
        .search{
            margin-left: 130px;
            display: flex;
            align-items: center;
            width: 38%;
            background-color: #454469;
            border-radius: 5px;
        }

        .search input{
            width: 95%;
            height: 36px;
            border: none;
            background-color: transparent;
            padding: 10px;
           
        }
        .search svg{
            color: white;
            font-weight: bolder;
            
        }

        .last{
            display: flex;
            width: 18%;
            align-items: center;
            justify-content: space-between;
            
        }
        .last span{
            background-color: #6432f9;
            padding: 8.5px 7px;
            border-radius: 3px;
            color: white;
            font-weight: 600;
            font-family: sans-serif;
        }
        .last img{
         width: 28px;
         color: white;
        }
        .account{

            width: 5%;
        }

        .account span{
            padding:12px 19px;
            background-color: #2fb792;
            border-radius: 50%;
            

        }

        .main{
            background-image: url("./new.jpeg");
        }

        h3{
            text-align: center;
            font-family: sans-serif;
            color: #aed8ea;
            margin-top: 20px;
            font-weight: 900;
            font-size: 22px;
        }
        .Mtag{
            display: flex;
            height: 300px;
        }
        .tag{
            display: flex;
            margin: auto;
            width: 90%;
            /* border: 1px solid white; */
        }
        .tag>div{
            width: 10%;
            margin: auto;
        }
        .tag>div:hover{
            transform: scale(1.1);
        }
        .tag img{
            width: 100%;
        }
        h4{
            color: white;
            font-family: sans-serif;
            text-align: center;
            margin-top: 18px;
        }
        p{
            font-family: sans-serif;
            font-weight: 900;
            font-size: 10px;
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 253, 253, 0.664) ;
        }



        h6{
            font-family: sans-serif;
            font-weight: 900;
            font-size: 10px;
            margin-top: 5px;
            text-align: center;
            color: rgba(255, 253, 253, 0.664) ;
        }
        h5{
            font-size: 16px;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        #container{
            width: 90%;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            
            margin: auto;
           
            
        }
        #container>div{
            margin: 80%;
            

            flex-basis: auto;
            margin: 15px;
        }
        #container>img{
           flex-basis: 100% !important;
        }
        .containt{
            background-color: #2e3035;
        }

    </style>
</head>

<script>
    var num = 12;
   
async function  showData(num){
    try{
        const data = await fetch(`https://jsonplaceholder.typicode.com/photos?_limit=${num}`);
    const res = await data.json();
    console.log(res);
    appenddiv(res)
    }
    catch(err){
        console.log(err)
    };
  
}
showData(num);
let div = document.getElementById("container");


function appenddiv(d){
    d.forEach(val => {
        let image = document.createElement('img');
        var d = document.createElement('div');
        image.src = `https://picsum.photos/200/350?random=${val.id}`;
        d.append(image)
        div.append(d);
    });
    
}

function next(){
   let newNum = num + 12;
   if(newNum==24){
       num = 0
   }
    showData(newNum);
}








</script>
